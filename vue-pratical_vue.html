<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-pratical</title>
    <link rel="stylesheet" href="./myvendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container" id="app">
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right" id="result">{{ result }}</h3>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <input type="text" v-model.number="input1" class="form-control form-control-lg" placeholder="input 1" id="input1">
                            </div>
                            <div class="form-group col-6">
                                <input type="text" v-model.number="input2" class="form-control form-control-lg" placeholder="input 2" id="input2">
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-lg btn-primary w-100" @click="run()">
                                    Calculate
                                </button>
                                <button class="btn mt-3 btn-primary btn-lg w-100" @click="save()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <ul>
                            <li v-for="history in histories">{{ history }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/vue.js"></script>
    <script type="text/javascript">

        let app = new Vue({
            el: "#app",
            data: {
                result: 0,
                input1: "",
                input2: "",
                histories: []
            },
            methods: {
                run() {
                    return this.result = `${this.input1} + ${this.input2} = ${this.input1 + this.input2}`;
                },
                save() {
                    this.histories.push(this.result);
                    this.input1 = "",
                    this.input2 = "",
                    this.result = 0
                }
            }
        });

    </script>
    
</body>
</html>
