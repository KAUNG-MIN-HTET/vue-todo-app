<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Instance</title>
</head>
<body>


    <div id="app">

        <!-- {{ js expression }} -->
        <h2>{{ name.split("").reverse().join("") }}</h2>
        <h3>{{ hungry ? "ဗိုက်ဆာတယ်" : "မဆာပါ" }}</h3>

    </div>


    <script src="./js/vue.js"></script>
    <script>

        //expression


        //statement

        // vue instance
        let app = new Vue({
            el: "#app",
            data: {
                name: "Kaung Min Htet",
                message: "hey vue",
                hungry: true
            }
        });


    </script>
    
</body>
</html>
