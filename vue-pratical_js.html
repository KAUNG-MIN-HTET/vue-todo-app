<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-pratical</title>
    <link rel="stylesheet" href="./myvendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right" id="result">0</h3>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <input type="text" class="form-control form-control-lg" placeholder="input 1" id="input1">
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control form-control-lg" placeholder="input 2" id="input2">
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-lg btn-primary w-100" id="calc">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./myvendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        // Process လုပ်
        function addResult(x,y) {
            return `${x} + ${y} = ${x + y}`;
        }

        document.querySelector("#calc").addEventListener("click", _ => {
            // input ဖမ်း
            let input1 = Number(document.querySelector("#input1").value);
            let input2 = Number(document.querySelector("#input2").value);

            // output ထုတ်
            document.querySelector("#result").innerHTML = addResult(input1,input2);
        });

    </script>
    
</body>
</html>
