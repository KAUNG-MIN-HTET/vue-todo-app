<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-for</title>
    <style>

        table {
            margin-top: 2rem;
            width: 500px;
            border-collapse: collapse;
        }

        tr,td,th {
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <div id="vue">

        <h4>Item List <span>{{ itemTotal }}</span></h4>

        <input type="text" v-model="newItemName">
        <input type="text" v-model.number="newItemPrice">
        
        <button @click="addNewItem()">Add</button>

        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>

            <tr v-for="item in items" @dblclick="edit()">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </table>

    </div>


    <script src="js/vue.js"></script>
    <script>

        let vue = new Vue({
            el: "#vue",
            data: {
                newItemName: "",
                newItemPrice: "",
                items: [
                    {id: 1,name: "apple",price: 300},
                    {id: 2,name: "orange",price: 250},
                    {id: 3,name: "mango",price: 150},
                    {id: 4,name: "banana",price: 350},
                ],
            },
            methods: {
                addNewItem() {
                    console.log(typeof this.newItemPrice);
                    this.items.push(
                        {id: this.items.length +1,
                        name: this.newItemName,
                        price: this.newItemPrice}
                    );
                    this.newItemName = "";
                    this.newItemPrice = "";
                },
                edit() {
                    alert("u edit");
                }
            },
            computed: {
                itemTotal() {
                    return this.items.length;
                }
            }
        });

    </script>
    
</body>
</html>
