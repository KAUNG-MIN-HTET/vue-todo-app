<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue directive v-bind</title>
    <style type="text/css">

        img {
            height: 300px;
        }

        .rotate {
            transform: rotate(20deg);
        }

        .moveLeft {
            margin-left: 300px;
        }

    </style>
</head>
<body>

    <!-- Directive [v-] vue special attribute -->

    <div id="app">

        <h1 :style="{fontSize : fz + 'px',color : 'red'}">
            <!-- i'm <span v-bind:title="name">kmh</span> -->
            <!-- shorthand -->
            i'm <span :title="name.split('').join('-')">kmh</span>
        </h1>

        <img :src="img" :class="[{rotate:age > 30},moveLeft]" alt="">

        <a v-bind:href="link" :style="{fontSize: '40px'}">link</a>
        <input type="text" style="display:block" :disabled="hungry">

    </div>

    <script src="./js/vue.js"></script>
    <script type="text/javascript">

        let app = new Vue({
            el: "#app",
            data: {
                name: "kaung min htet",
                img: "./img/poe3.jpg",
                rotate: "rotate",
                moveLeft: "moveLeft",
                hungry: true,
                age: 22,
                fz: 100,
                link: "https://www.google.com"
            }
        });

    </script>
    
</body>
</html>
